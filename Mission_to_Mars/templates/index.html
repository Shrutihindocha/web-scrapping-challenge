<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body>
    <div class="container-fluid">

      <div class="jumbotron text-center p-5 bg-secondary">
          <h1>Mission to Mars</h1>
          <button type="button" class="btn btn-primary" href="/scrape">Scrap New Data</button>
      </div>

      <div class= "row">
        <h1>Latest Mars News</h1>
        <h3>{{ mars.news_title }}</h3>
        <p>{{ mars.news_p }}</p>
      </div>
      
      <div class="row">
        <div class="col-8">
          {{ mars.featured_image_url }}
        </div>
        <div class="col-4">
          {{ mars.facts_html }}
        </div>
      </div>
      
      <div class="row">
        <h1>Mars Hemispheres</h1>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}">
          <div class="caption">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
        {% endfor %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>

</html>
