<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body>
    <div class="container-fluid">

      <div class="jumbotron text-center p-5 bg-secondary">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class= "row">
        <h1>Latest Mars News</h1>
        <h5>{{ mars.news_title }}</h5>
        <p>{{ mars.news_p }}</p>
      </div>
      
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <h3> Featured Mars Image </h3>
          <img src={{ mars.featured_image_url}}>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 panel panel-default">
          <h4> Mars Facts </h4>
          {{ mars.facts_html|safe }}
        </div>
      </div>
      <br><br>
      <div class="row">
        <h1>Mars Hemispheres</h1>
        {% for hemisphere in mars.hemispheres %}
          <div class="col-sm-6 col-md-6 col-lg-6 img-thumbnail text-center">
              <img src="{{hemisphere.img_url}}" height=600 width=600> 
            <div class="caption">
              <h5>{{hemisphere.title}}</h5>
            </div>
          </div>
        {% endfor %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>

</html>
